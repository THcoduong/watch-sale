<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Logo Website -->
    <link rel="shortcut icon" type="image/x-icon" href="../img/watch.png">

    <!-- Google font Roboto, Aguafina script Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aguafina+Script&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aguafina+Script&family=Poppins:ital@1&family=Roboto&display=swap" rel="stylesheet">

    <!-- link icon font awesome -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- link css -->
    <!-- <link rel="stylesheet" href="../scss/style.css"> -->
    <link rel="stylesheet" href="loginStyle.css">
    <title>Rolex</title>
</head>
<body>
    <!-- account page -->
    <body>
        <div class="container" id="container">
      
          <div class="form-container register-container">
            <form action="#">
              <h1>Register</h1>
              <input type="text" placeholder="Name">
              <input type="email" placeholder="Email">
              <input type="password" placeholder="Password">
              <button>Register</button>
              <span>or use your account</span>
              <div class="social-container">
                <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-github"></i></a>
              </div>
            </form>
          </div>
      
          <div class="form-container login-container">
            <form action="#">
              <h1>Login</h1>
              <input id="email-user" type="email" placeholder="Email">
              <input type="password" placeholder="Password">
              <div class="content">
                <div class="checkbox">
                  <input type="checkbox" name="checkbox" id="checkbox">
                  <label>Remember me</label>
                </div>
                <div class="pass-link">
                  <a href="#">Forgot password?</a>
                </div>
              </div>
              <button id="btn">Login</button>
              <span>or use your account</span>
              <div class="social-container">
                <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-github"></i></a>
              </div>
            </form>
          </div>
      
          <div class="overlay-container">
            <div class="overlay">
              <div class="overlay-panel overlay-left">
                <h1 class="title"><strong>Rolex</strong> Hello</h1>
                <button class="ghost" id="login">Login
                  <i class="lni lni-arrow-left login"></i>
                </button>
              </div>
              <div class="overlay-panel overlay-right">
                <h1 class="title">Welcome back to <strong>Rolex</strong></h1>
                <button class="ghost" id="register">Register
                  <i class="lni lni-arrow-right register"></i>
                </button>
              </div>
            </div>
          </div>
      
        </div>
      
        <script src="loginScript.js"></script>
      
    </body>
</html>
